    <script>
        // Button click animation and interaction

            // Add a fun animation or interaction here
            alert('YUM! ðŸ¦ Thanks for feeding her!');
            
            // You can add more interactive features here, such as:
            // - Animating the ice cream elements
            // - Making items disappear into the mouth
            // - Adding sound effects
            // - Creating particle effects
        });

        // Optional: Add some fun hover effects to ice cream items
        const iceCreamItems = document.querySelectorAll('.ice-cream-item, .yellowcandy, .greencandy-wrapper');
        
        iceCreamItems.forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.1)';
                this.style.transition = 'transform 0.3s ease';
                this.style.pointerEvents = 'auto';
                this.style.cursor = 'pointer';
            });
            
            item.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
        });
